<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leaflet GPX with Arrowheads Example</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 500px; width: 100%; }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<!-- Include local copies of these plugins in your project folder -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/2.2.0/gpx.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/leaflet-polylinedecorator@1.6.0/dist/leaflet.polylineDecorator.min.js"></script>

<script>
  const map = L.map('map').setView([43.6, 2], 10);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  // Replace 'yourtrack.gpx' with the relative path to your local GPX file
  new L.GPX('Bélesta - Cassagnes - Lansac - St Arnac - Ansignan - Caramany - Bélesta - Montalba.gpx', { async: true }).on('loaded', function(e) {
    const gpxLayer = e.target;
    map.fitBounds(gpxLayer.getBounds());

// Access the layers object
const sublayers = Object.values(gpxLayer._layers);

// Find the polyline based on latlngs length > 1
const polylineLayer = sublayers.find(layer => Array.isArray(layer._latlngs) && layer._latlngs.length > 1);

if (polylineLayer) {
  console.log('Found polyline layer with points:', polylineLayer._latlngs.length);

  // Add arrowheads
  L.polylineDecorator(polylineLayer, {
    patterns: [{
      offset: '5%',
      repeat: '12%',
      symbol: L.Symbol.arrowHead({
        pixelSize: 12,
        polygon: true,
        pathOptions: { color: 'red', weight: 2 }
      })
    }]
  }).addTo(map);

} else {
  console.error('No suitable polyline layer found!');
}
      }
    });
  }).addTo(map);
</script>

</body>
</html>
