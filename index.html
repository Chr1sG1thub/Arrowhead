<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leaflet GPX with Arrowheads Example</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 500px; width: 100%; }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<!-- Include local copies of these plugins in your project folder -->
<script src="js/leaflet-gpx.min.js"></script>
<script src="js/leaflet.polylineDecorator.min.js"></script>

<script>
  const map = L.map('map').setView([43.6, 2], 10);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  // Replace 'yourtrack.gpx' with the relative path to your local GPX file
  new L.GPX('Bélesta - Cassagnes - Lansac - St Arnac - Ansignan - Caramany - Bélesta - Montalba', { async: true }).on('loaded', function(e) {
    const gpxLayer = e.target;
    map.fitBounds(gpxLayer.getBounds());

    gpxLayer.eachLayer(layer => {
      if (layer instanceof L.Polyline) {
        L.polylineDecorator(layer, {
          patterns: [{
            offset: '5%',
            repeat: '12%',
            symbol: L.Symbol.arrowHead({
              pixelSize: 12,
              polygon: true,
              pathOptions: { color: 'red', weight: 2 }
            })
          }]
        }).addTo(map);
      }
    });
  }).addTo(map);
</script>

</body>
</html>
