<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leaflet GPX with Arrowheads Example</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 500px; width: 100%; }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<!-- Include local copies of these plugins in your project folder -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/2.2.0/gpx.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/leaflet-polylinedecorator@1.6.0/dist/leaflet.polylineDecorator.min.js"></script>

<script>

  function findPolylinesInGPXLayer(gpxLayer) {
  let polylines = [];

  // Iterate first-level sublayers
  Object.values(gpxLayer._layers).forEach(firstLevelLayer => {
    if (firstLevelLayer._layers) {
      // It’s a nested LayerGroup: iterate inside
      Object.values(firstLevelLayer._layers).forEach(secondLevelLayer => {
        if (Array.isArray(secondLevelLayer._latlngs) && secondLevelLayer._latlngs.length > 1) {
          polylines.push(secondLevelLayer);
        }
      });
    } else {
      // If no nested _layers, check if this layer itself has latlngs
      if (Array.isArray(firstLevelLayer._latlngs) && firstLevelLayer._latlngs.length > 1) {
        polylines.push(firstLevelLayer);
      }
    }
  });

  return polylines;
}
  
  const map = L.map('map').setView([43.6, 2], 10);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  // Replace 'yourtrack.gpx' with the relative path to your local GPX file
  new L.GPX('Bélesta - Cassagnes - Lansac - St Arnac - Ansignan - Caramany - Bélesta - Montalba.gpx', { async: true }).on('loaded', function(e) {
    const gpxLayer = e.target;
    map.fitBounds(gpxLayer.getBounds());

const polylines = findPolylinesInGPXLayer(gpxLayer);
console.log('Found polylines:', polylines);
polylines.forEach(polyline => {
  L.polylineDecorator(polyline, {
patterns: [{
    offset: '5%',
    repeat: '12%',
    symbol: L.Symbol.arrowHead({
      pixelSize: 12,
      polygon: true,   // filled arrowhead
      pathOptions: {
        color: 'blue',      // border color
        weight: 2,         // border thickness
        opacity: 1,        // border opacity
        fill: true,        // enable fill
        fillColor: 'blue',  // fill color, usually same as border color
        fillOpacity: 1     // fill opacity
      }
    })
  }]
  }).addTo(map);
});
  }).addTo(map);
</script>

</body>
</html>
